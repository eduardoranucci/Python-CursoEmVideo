<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <hr>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum, accusantium aut commodi mollitia aliquam corrupti veniam dolore, velit quo aspernatur alias? Rem velit necessitatibus odio sed laudantium vitae, distinctio repellendus?</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Áudio</h1>
    <p>Reproduzindo áudio em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="midia/The-Empty-Moons-of-Jupiter-DivKid.mp3" type="audio/mpeg">
